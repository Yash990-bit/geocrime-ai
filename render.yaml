services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: geocrime-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # 2. Frontend Service (React/Vite)
  - type: static
    name: geocrime-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://geocrime-backend.onrender.com/api # User needs to update this after deploying backend
